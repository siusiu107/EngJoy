<!doctype html>
<html lang="ko" data-page="dashboard.html">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — EngJoy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold">EngJoy</a>
      <nav class="flex items-center gap-4">
        <a href="/courses/list.html" class="text-sm hover:underline">Courses</a>
        <a href="/placement.html" class="text-sm hover:underline">Placement</a>
        <button id="signout-btn" class="px-3 py-2 bg-gray-200 rounded text-sm">Sign out</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8 grid md:grid-cols-4 gap-6">
    <aside class="md:col-span-1 bg-white rounded shadow p-4">
      <div class="mb-6">
        <div id="mini-profile" class="text-sm">로딩...</div>
      </div>
      <nav class="space-y-2">
        <button class="tab-btn w-full text-left px-3 py-2 rounded hover:bg-gray-50" data-target="home">Home</button>
        <button class="tab-btn w-full text-left px-3 py-2 rounded hover:bg-gray-50" data-target="my-courses">My Courses</button>
        <button class="tab-btn w-full text-left px-3 py-2 rounded hover:bg-gray-50" data-target="progress">Progress</button>
        <button class="tab-btn w-full text-left px-3 py-2 rounded hover:bg-gray-50" data-target="profile">Profile</button>
      </nav>
    </aside>

    <section class="md:col-span-3">
      <div id="home" class="tab-panel bg-white rounded shadow p-6">
        <h3 class="font-semibold">Welcome to EngJoy</h3>
        <div id="recommendations" class="mt-4 grid sm:grid-cols-2 gap-3"></div>
      </div>

      <div id="my-courses" class="tab-panel hidden bg-white rounded shadow p-6">
        <h3 class="font-semibold">My Courses</h3>
        <div id="my-courses-list" class="mt-4">No courses yet.</div>
      </div>

      <div id="progress" class="tab-panel hidden bg-white rounded shadow p-6">
        <h3 class="font-semibold">Progress</h3>
        <div id="progress-area" class="mt-4">No progress yet.</div>
      </div>

      <div id="profile" class="tab-panel hidden bg-white rounded shadow p-6">
        <h3 class="font-semibold">Profile</h3>
        <div id="profile-area" class="mt-4">로딩 중...</div><div id="assigned-course" class="mt-3 text-sm text-gray-700"></div><div class="mt-4"><a href="/levelup.html" class="text-indigo-600">Take Level-Up Test</a></div>
        <div class="mt-4">
          <a href="/placement.html" class="text-indigo-600">Retake Placement Test</a>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
