<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — EngJoy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="/" class="text-xl font-semibold">EngJoy</a>
    <nav class="header-nav flex items-center gap-4"></nav>
  </div>
</header>

  <main class="max-w-md mx-auto mt-20">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4">계정 생성</h2>
      <form id="signup-form" class="space-y-4">
        <div>
          <label class="block text-sm">Name</label>
          <input id="name" type="text" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm">Email</label>
          <input id="email" type="email" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div>
          <label class="block text-sm">Password</label>
          <input id="password" type="password" required class="w-full border px-3 py-2 rounded" />
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Sign up</button>
          <a href="login.html" class="text-sm text-indigo-600">Have an account?</a>
        </div>
      </form>
      <div id="signup-msg" class="mt-3 text-sm text-red-600"></div>
    </div>
  </main>

  <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
